<ion-content fullscreen class="login-bg">
  <div class="login-wrapper" [class.show]="!loading">
    <h2>Cadastrar Recurso</h2>
    <p>Selecione a sala e informe o recurso</p>

    <form (ngSubmit)="cadastrarRecurso()">

      <!-- Selecionar Sala -->
      <ion-item lines="none" class="input-item">
        <ion-icon name="business-outline" slot="start"></ion-icon>
        <ion-select
          placeholder="Selecione a Sala"
          [(ngModel)]="recurso.sala_id"
          name="sala_id"
          interface="popover"
          required>
          <ion-select-option *ngFor="let sala of salas" [value]="sala.id">
            {{ sala.nome }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Nome do Recurso -->
      <ion-item lines="none" class="input-item">
        <ion-icon name="layers-outline" slot="start"></ion-icon>
        <ion-input
          type="text"
          placeholder="Nome do recurso (ex: Projetor)"
          [(ngModel)]="recurso.nome"
          name="nome"
          required
          clearInput>
        </ion-input>
      </ion-item>

      <!-- BotÃ£o -->
      <ion-button
        type="submit"
        expand="block"
        class="btn-login"
        [disabled]="loading">
        <ng-container *ngIf="!loading; else carregando">
          <span class="btn-text">
            Cadastrar
            <ion-icon name="save-outline"></ion-icon>
          </span>
        </ng-container>
        <ng-template #carregando>
          <ion-spinner name="crescent"></ion-spinner>
        </ng-template>
      </ion-button>
    </form>
  </div>
</ion-content>
