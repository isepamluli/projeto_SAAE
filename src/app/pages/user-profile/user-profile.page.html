<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil do Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Ícone de perfil + nome -->
  <div class="avatar-container">
    <ion-icon name="person-circle" class="avatar-icon"></ion-icon>
    <div class="nome-usuario">{{ form.get('nome')?.value || 'Usuário' }}</div>
  </div>

  <!-- Formulário -->
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input formControlName="telefone" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha Atual</ion-label>
      <ion-input formControlName="senhaAtual" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nova Senha</ion-label>
      <ion-input formControlName="novaSenha" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="form.invalid">
      Salvar Alterações
    </ion-button>
  </form>
</ion-content>
