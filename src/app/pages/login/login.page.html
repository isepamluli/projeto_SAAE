<ion-content fullscreen class="login-bg"> 
  <div class="login-wrapper" [class.show]="!loading">
    <h2>Bem-vindo de volta</h2>
    <p>Fa√ßa login na sua conta</p>

    <form (ngSubmit)="login()">
      <ion-item lines="none" class="input-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
          autocomplete="email"
          clearInput>
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Senha"
          [(ngModel)]="senha"
          name="senha"
          required
          autocomplete="current-password"
          clearInput>
        </ion-input>
        <ion-icon
          slot="end"
          [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
          class="eye-icon"
          (click)="togglePasswordVisibility()">
        </ion-icon>
      </ion-item>

    <ion-button type="submit" expand="block" class="btn-login" [disabled]="loading">
      <span class="btn-text">
        Entrar
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </span>

      <ng-template #carregando>
        <ion-spinner name="crescent"></ion-spinner>
      </ng-template>
    </ion-button>


    </form>

    <ion-row class="options-row">
      <ion-col size="6">
        <ion-text (click)="goToRecuperarSenha()" class="link">Esqueceu a senha?</ion-text>
      </ion-col>
      <ion-col size="6" class="text-end">
        <ion-text (click)="goToCadastro()" class="link">Criar conta</ion-text>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
